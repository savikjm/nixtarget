<div class="panel panel-default" ng-init='load()'>
    <div class="panel-heading" style="overflow: auto;">
        <div class="col-lg-10">
            <div class="col-xs-12 box-upload">
                <!--<div ngf-drop ng-model="$root.file" class="drop-box">Drop</div>-->
                <!--<div ngf-select ng-model="file" class="drop-box"-->
                <!--ngf-multiple="true" ngf-allow-dir="true">-->

                <!--</div>-->
                <div>
                    <h4>Select a file:</h4>
                    <input type="file" id="fileInput">
                </div>
            </div>
        </div>

        <div class="col-lg-2">
            <button class="btn btn-primary pull-right" ng-click="read()">Read</button>
        </div>

    </div>

    <div ng-show="showTable" class="panel-body">

        <div  class="container">

            <div style="overflow-x: scroll; width: 1090px;">
                <table class="table table-bordered">
                    <thead>
                    <tr style="min-width: 40px">
                        <th ng-repeat="key in keys">{{key}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="element in data " ng-init='elem=getElement($index)'>
                        <td ng-repeat="el in elem track by $index">{{el}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div class="panel-footer" style="overflow: auto;">
        <div ng-if="ErrMSsg" class="alert alert-danger col-lg-10">
            <p>File not uploaded</p>
        </div>
        <div ng-if="SuccessMsg" class="alert alert-success col-lg-10">
            <p>File uploaded</p>
        </div>
        <div ng-if="NoFIleChosen" class="alert alert-danger col-lg-10">
            <p>No file chosen</p>
        </div>
        <button type="submit" class="btn btn-primary pull-right" ng-click="upload()" >Upload</button>
    </div>
</div>
